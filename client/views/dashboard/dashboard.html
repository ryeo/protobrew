<template name="dashboard">
    
    <div class="row">
      {{ loginButtons}}
      <h3 class="bitwise">Dashboard</h3>
      <hr>
    </div>
    <h4>Public Wikis</h4>
    <ul>
      {{#each wikis.public}}
        <li><a href="/wikis/{{name}}">{{name}}</a></li>
      {{/each}}
    </ul>
    <h4>Private Wikis</h4>
    <ul>
      {{#each wikis.private}}
        <li><a href="/wikis/{{name}}">{{name}}</a></li>
      {{/each}}
    </ul>
    <h4>Other Links</h4>
    <ul>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/create">Create Wiki</a></li>
    </ul>
</template>


<template name="create">
  <h1 class="bitwise">create</h1>
  <div id="container">
      <div>
        <label>Wiki Name</label>
        <input type="text" id="create-wiki-name" placeholder="Name"/>
        <label>Visibility</label>
        <select id="create-wiki-visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
        <button class="btn-inverse datOrangeBackground" id="login-button">
          Let's <span> Do This! </span>
        </button>
      </div>
  </div>
</template>
